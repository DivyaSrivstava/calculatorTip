<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Tip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
 <main>
  <div class="container">
      <div class="card" >
          <div class="card-header">
              <h3 class=" heading text-center">Tip Calculator</h3>
          </div>
          <div class="card-body" width="18em">
       
                <table class="border">
                    <tr>
                        <td><label for="">How much was your bill?</label>   </td>
                        <td> <input id="billamt" type="text"></td>
                   </tr>

                   <tr>
                       <td><label for="">How was your service?</label></td>
                       <td>
                        <select id="serviceQual">
                            <option disabled selected value="0">--Choose an Option--</option>
                            <option value="0.3">30% - Outstanding</option>
                            <option value="0.25">25% - Great</option>
                            <option value="0.2">20% - Good</option>
                            <option value="0.15">15% - It was Ok</option>
                            <option value="0.1">10% - Bad</option>
                            <option value="0.05">5% - Terrible</option>
                        </select>
                       </td>
                   </tr>
                    
                   <tr>
                       <td><label for="">How many people are sharing the bill?</label></td>
                       <td><input id="peopleamt" type="text" placeholder="Number of People"> 
                       </td>
                   </tr>

                   <tr  colspan="2" >
                      
                    <td>
                           <button id="calculate" class="btn text-center" onclick="calculateTip()" type="submit">Calculate</button>
                       </td>
                       <td>
                        <button id="reset" class="btn text-center"  type="reset" onclick="reset()" >Reset</button>
                       </td>
                       
                   </tr>

                 
                   <div class="card-footer" id="totalTip">
                       <tr>
                           <td><span class="ta text-center">Total Amount  </span></td>
                           <td><span class="tip" id="tip" style="text-align: right;" > 0.00</span></td>
                          <td><span id="each" style="text-align: left;"></span></td>
                       </tr>
                  </div>
                    
                       
                 </table>
                
                
               
           

          </div>
          
      </div>

  </div>

 </main>


</body>
<script src="script.js"></script>
</html>
